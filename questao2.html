<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>questao 2</title>
</head>
<body>
    
    <div class = "borda"></div>

    <style>
        .borda{

            height: 100px;
            width: 100px;
            border: 3px solid green;

        }

        .borda2{

        height: 100px;
        width: 100px;
        border: 3px solid red;

        }
    </style>

    <script>
        function verm(){
            let vermelho = document.querySelector("div");
            vermelho.classList.add("borda2");
            vermelho.classList.remove("borda");         
        }

        function verd(){
            let verde = document.querySelector("div");
            verde.classList.add("borda");
            verde.classList.remove("borda2"); 
        }

        let troca = document.querySelector("div")
        troca.addEventListener('mouseover', () => verm())
        troca.addEventListener('mouseout', () => verd())
    </script>

</body>
</html>
