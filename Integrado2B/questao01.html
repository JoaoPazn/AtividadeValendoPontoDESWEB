<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.container{
    height: 100px;
    width: 100px;
    background-color:red ;
}
</style>
<body>
    <div class="container"></div>
    <button class="Altura" onclick="mudaAltura()">MUDA Altura</button>
    <button class="Largura" onclick="mudaLargura()">MUDA Largura</button>
</body>
<script>
    function mudaAltura(){
        let MdAltura =document.querySelector(".container")
        MdAltura.style.height = "300px"
    }

    function mudaLargura(){
    let MdLargura =document.querySelector(".container")
    MdLargura.style.width ="300px"
    }
</script>
</html>
