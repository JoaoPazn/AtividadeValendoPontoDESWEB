<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>questao 2</title>
</head>
<body>
    <button class = "Botao">Ola!</button>

    <script>

        let mostrar = document.querySelector("button");
        mostrar.addEventListener('mousedown', () => console.log('mousedown'))
        mostrar.addEventListener('mouseup', () => console.log('mouseup'))
        mostrar.addEventListener('click', () => console.log('click'))
        mostrar.addEventListener('dblclick', () => console.log('dblclick'))


    </script>
</body>
</html>
